<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Figure & Figcaption demo</title>
    <style>
      figcaption {
        font-weight: bold;
        font-style: italic;
        font-family: Trajan Pro, Arial;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="myisland.jpg" alt="Tropical Island" height="480" width="640" />
      <figcaption>Tropical Island Getaway</figcaption>
    </figure>
  </body>
</html>
